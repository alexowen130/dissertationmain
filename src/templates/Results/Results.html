{% extends 'base.html' %}

{% block content %}

	<table>
	<tr>
    	<th>Submission ID</th>
    	<th>File Name</th>
        <th>File Type</th>
    	<th>Coding Standards Result</th>
        <th>Unit Test Result</th>
	</tr>
	
    {% for data in download %}

        <tr>
            <td> {{ attribute(data, 'id') }} </td>
            <td> {{ attribute(data, 'filename')  }}</td>
            <td> {{ attribute(data, 'filetype')  }}</td>
            <td> 
               <a href="{{ path_for('results.download') ~ '/' ~ attribute(data, 'lintresult')  }}"> Download </a>
                <a href="{{ path_for('results.download') ~ '/' ~ attribute(data, 'lintresult')  }}"> View </a>
            </td>
            <td>Pass / Fail </td>
        </tr>



    {% endfor %}

        
    
	</table>

{% endblock %}
