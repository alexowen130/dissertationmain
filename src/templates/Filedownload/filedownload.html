{% extends 'base.html' %}

{% block content %}

	<form method="POST" enctype="multipart/form-data" action="{{ path_for('submit.download') }}">
    <!-- upload of a single file -->
    <p>
        <label>Add file (single): </label><br/>
        <input type="file" name="filename" id="filename"/>
    </p>


    <p>
        <input type="submit"/>
    </p>
</form>
{% endblock %}
