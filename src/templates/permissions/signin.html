{% extends 'base.html' %}

{% block content %}

	<div class = "row">
		<div class = "col-md-6 col-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">Sign In</div>
			<div class="panel-body">
				<form action="{{ path_for('auth.signin') }}" method="post">
					<div class="form-group{{ errors.username ? ' has-error' : '' }}">
						<label for="username">Username</label>
						<input type="username" name="username" id="username" class="form-control" value="{{persistant.username}}">

						{% if errors.username %}
							<span class="help-block">{{ errors.username | first }}</span>
						{% endif %}

					</div>
				
					<div class="form-group{{ errors.password ? ' has-error' : '' }}">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control">

						{% if errors.password %}
							<span class="help-block">{{ errors.password | first }}</span>
						{% endif %}
					</div>
				<button type="submit" class="btn btn-default">Sign In</button>

				</form>
		</div>
	</div>
	
{% endblock %}
